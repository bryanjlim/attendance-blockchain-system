<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<title>IHS Attendance Blockchain System</title>
	</head>
	<body class = "text-center">
	<header>
		<nav class="navbar navbar-expand-md navbar-light fixed-top">
			<a class="navbar-brand" href="#">IHS Attendance</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
				<a class="nav-link" href="#">Sign In</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="#">Export Data</a>
				</li>
			</ul>
			</div>
		</nav>
	</header>
		
	
		<div class="centerWrapper mr-auto text-center">

			<h1>Select Your Club</h1>
			<input id="selectClub" placeholder="Search..." onkeydown=search() onkeyup="search()">
			<br/>
			<div class = "clubList">
				<div value="astronomy">Astronomy Club</div>
				<div value="code">Code Club</div>
				<div value="creativewriting">Creative Writing Club</div>
				<div value="french">French Club</div>
				<div value="girlswhocode">Girls Who Code</div>
				<div value="green">Green Team</div>
				<div value="hiking">Hiking Club</div>				
				<div value="japanese">Japanese Club</div>
				<div value="JSA">Junior State of America</div>
				<div value="NHS">National Honor Society</div>
				<div value="robotics">Robotics Club</div>
				<div value="starkillerbase">Starkiller Base</div>
				<div value="test">Test Club (Beta Testing)</div>			
			<br/>
			<span class="fadeout"></div>	
			</div>
				
			<div class="signInData">
				<div class="name">
					<label class ="nameText">Full Name: </label>
					<input type="text" class="nameForm"/>
				</div>

				<div class="name">
					<label class ="nameText">ASB Number (dival): </label>
					<input type="text" value={this.state.asbNumber} onChange={this.handleASBNumberChange} class="nameForm"/>
				</div>

				<div class ="selectWrapper"> 
					<select value={this.state.grade} onChange={this.handleGradeChange} class="select">
						<div value="Not Selected">Select a Grade</div>
						<div value="Grade 9">9</div>
						<div value="Grade 10">10</div>
						<div value="Grade 11">11</div>
						<div value="Grade 12">12</div>
					</select>
				</div>

				<div class="signInButtonWrapper">
					<button class="signInButton" onClick={this.signIn}>
						Sign In
					</button>
				</div>
			</div>
			
		</div>
		
			<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
  <script src="javascript/site.js"></script>
	</body>
</html>
